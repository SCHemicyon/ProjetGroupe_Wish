<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/adminProductView.css">
    <title>Accueil</title>
</head>

<body>
    <header></header>
    <main>
        <h1>PAGE ADMIN</h1>
        <a href="./userProductView.html"><button>Retour à l'accueil</button></a>
        <section class="section-addProduct">
            <h2>Ajoutez un nouveau produit</h2>
            <form class="form-addProduct">
                <div>
                    <label for="name">Nom du produit</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="price">Prix</label>
                    <input type="number" name="price" id="price" required>
                </div>
                <div>
                    <label for="stock">En Réserve</label>
                    <input type="number" name="stock" id="stock" required>
                </div>
                <div>
                    <label for="category">Catégorie</label>
                    <select name="category" id="category" required>
                        <option value="Autre">Autre</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Jeux">Jeux</option>
                        <option value="Nourriture">Nourriture</option>
                        <option value="Outils">Outils</option>
                        <option value="Santé">Santé</option>
                        <option value="Vetements">Vetements</option>
                    </select>

                </div>
                <button id="btn-addProduct">Ajouter</button>
            </form>
        </section>

        <section class="productList">
            <h2>Liste des produits</h2>
        </section>
        <section>
           <h2>Historique des commandes</h2>
           <div id="container-orders">
           </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/adminProductPage.js"></script>
</body>

</html>
